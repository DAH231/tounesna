<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout au Panier</title>
    <!--<link rel="stylesheet" href="styles.css">-->
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: changeBackground 2s forwards;
        }


        /* 0Conteneur du produit */
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Carte produit */
        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        /* Image du produit */
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Titre du produit */
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333333;
        }

        /* Description du produit */
        .product-description {
            font-size: 14px;
            color: #555555;
            margin-bottom: 15px;
        }

        /* Prix du produit */
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Formulaire d'ajout au panier */
        .add-to-cart-form {
            text-align: center;
        }

        /* Champ de quantité */
        .add-to-cart-form input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        /* Bouton d'ajout au panier */
        .add-to-cart-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


        /* Effet au survol */
        .add-to-cart-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="../../images/museum2.jpg" alt="Produit" class="product-image">
            <h2 class="product-title">VISA</h2>
            <p class="product-description">
                Ceci est une brève description du produit. 
                Profitez d'une qualité exceptionnelle à un prix incroyable !
            </p>
            <p class="product-price">Prix : 25 DT</p>
            <form action="add_to_cart.php" method="POST" class="add-to-cart-form">
                <label for="quantity">Quantité :</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                <input type="hidden" name="product_id" value="1">
                <button type="submit" class="add-to-cart-button">Ajouter au Panier</button>
            </form>
        </div>
    </div>
</body>
<script>
    // Fonction de validation
    function validateForm() {
        const quantityInput = document.getElementById('quantity');
        const errorMessage = document.getElementById('error-message');
        const quantity = parseInt(quantityInput.value);

        // Vérifie si la quantité est entre 1 et 10
        if (quantity < 1 || quantity > 10) {
            errorMessage.textContent = "La quantité doit être comprise entre 1 et 10.";
            quantityInput.value = quantity < 1 ? 1 : 10; // Corrige automatiquement la valeur
            return false; // Empêche l'envoi du formulaire
        }

        errorMessage.textContent = ""; // Réinitialise le message d'erreur
        return true; // Autorise l'envoi du formulaire
    }

    // Ajoute un écouteur d'événements pour s'assurer que la valeur reste dans les limites
    document.getElementById('quantity').addEventListener('input', function () {
        const quantityInput = document.getElementById('quantity');
        if (quantityInput.value < 1) quantityInput.value = 1;
        if (quantityInput.value > 10) quantityInput.value = 10;
    });
</script>
</html>
